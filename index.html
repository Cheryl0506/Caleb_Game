<!DOCTYPE html>

  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link href="index.css" rel="stylesheet" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;

      #game {

        display: flex;
        flex-direction: column;

      #canvas {

        width: 100%;
        height: auto;
        display: block;

        <div id="overlay">
          <button id="playAgainButton" onclick="location.reload()">

          </button>
        </div>

          <canvas id="canvas"></canvas>
          <div id="floor"></div>
